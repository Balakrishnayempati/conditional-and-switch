<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num1=+prompt("Enter num1")
    let op=prompt("Enter arthematic opearter like(+,-,*,%,/,)")
    let num2=+prompt("Enter num2")
    let answer;

    switch(op)
    {
        case "+": answer=num1+num2
                  console.log("Num1 + Num2 =",answer)
                  break;
        case "-": answer=num1-num2
                  console.log("Num1 - Num2 =",answer)
                  break;
        case "*": answer=num1*num2
                  console.log("Num1 * Num2 =",answer)
                  break;
        case "%": answer=num1%num2
                 console.log("Num1 % Num2 =",answer)
                  break;
        case "/": answer=num1/num2
                  console.log("Num1 / Num2 =",answer)
                  break;    
        default:console.log("You entered invalid operater or number")      
    }
    </script>
</body>
</html>
