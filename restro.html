<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let dish=prompt("Enter your dish in our menu like (biryani,shawarma,friedrice,vegpullav)")
       switch(dish)
       {
        case(dish="biryani"):console.log("The biryani price is 200 you want",dish)
        break;
        case(dish="shawarma"):console.log("The shawarma price is 150 you want",dish)
        break;
        case(dish="friedrice"):console.log("The friedrice price is 100 you want",dish)
        break;
        case(dish="vegpullav"):console.log("The vegpullav price is 120 you want",dish)
        break;
        default:console.log("The dish is not available in our resturant")
       }
    </script>
</body>
</html>
