<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let amount=+prompt("Enter your total amount to check discount %")

    
           if(amount<50)
           {
            console.log("Your are not eligible for discount")
           }
           else if(amount<=100)
           {
            console.log("Your are eligible for 5% discount")
           }
           else if(amount<=200)
           {
            console.log("Your are eligible for 10% discount")
           }
           else
           {
            console.log("Your are eligible for 15% discount")
           }

    </script>
    
</body>
</html>
